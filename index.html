<!DOCTYPE html>
<HTML>
<body>
<h2>JavaScript Array Methods</h2>
<h2>join()and pop()</h2>
<p> The join () method joins array elements into a string and the pop() method removes the last element from an array .
</p>
<p id="myjoin"></p>
<p id="myfirstpop"></p>
<p id="mysecondpop"></p>
<script>var fruits = ["banana", "orange", "apple", "mango"];
    document.getElementById("myjoin").innerHTML = fruits.join("*");
     document.getElementById("myfirstpop").innerHTML = fruits.join(".");
     fruits.pop();
     document.getElementById("mysecondpop").innerHTML = fruits.join("*");
    

</script>
</body>

</HTML>
